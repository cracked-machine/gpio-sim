on: push
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build docker images
      run: docker build -t local -f .devcontainer/Dockerfile .
    - name: Run tests
      run: docker run -it --privileged -P --cap-add=SYS_ADMIN local ./build.sh
